{% extends 'accounts/base.html' %}
{% load bootstrap3 %}

{% block content %}
  <form method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class='btn btn-success' type='submit' value='Login'/>
    <a href="{% url 'signup' %}" class='btn btn-default pull-right'>Signup</a>
  </form>
{% endblock %}
